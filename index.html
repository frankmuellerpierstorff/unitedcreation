<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>United Creation</title>
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="preload" as="image" href="./hero_new.png" fetchpriority="high" />
  <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="hero">
    <img class="hero__bg" src="./hero_new.png" alt="Hero background" />

    <header class="hero__header">
      <img class="hero__logo" src="./uc-white.png" alt="UC" />
      <a class="btn btn--orange" href="https://tally.so/r/w8O9Zx" target="_blank" rel="noopener">Join our Beta Program</a>
    </header>

    <div class="hero__content">
      <h1 class="hero__title">We create tools for people<br>who love to play, produce,<br>and perform music.</h1>
    </div>

    <footer class="hero__footer">
      <p class="hero__footer-text">
        ©2025 United Creation · 
        <a href="https://tally.so/r/w8O9Zx" target="_blank" rel="noopener">Beta Program</a> · 
        <a href="mailto:frank@united-creation.com">Contact</a> · 
        <a href="https://www.united-creation.com/legal.html" target="_blank" rel="noopener">Legal</a>
      </p>
    </footer>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.hero__header').classList.add('loaded');
    });
  </script>
</body>
</html>
