<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — United Creation</title>
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="preload" as="image" href="./hero_new.png" fetchpriority="high" />
  <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="hero">
    <img class="hero__bg" src="./hero_new.png" alt="Hero background" />

    <header class="hero__header">
      <img class="hero__logo" src="./UC-Logo.svg" alt="UC" />
    </header>

    <div class="hero__content">
      <h1 class="hero__title">Thank you for joining<br>our Beta Program.<br>We'll send you your Discord<br>invite shortly.</h1>
    </div>

    <footer class="hero__footer">
      <p class="hero__footer-text">
        ©<span id="year"></span> United Creation · 
        <a href="mailto:frank@united-creation.com">Contact</a> · 
        <a href="https://www.united-creation.com/legal.html" target="_blank" rel="noopener">Legal</a>
      </p>
    </footer>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.hero__header').classList.add('loaded');
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
